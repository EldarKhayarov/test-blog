{% extends 'blog/base_post.html' %}

{% block read_mark %}
    {% if post.id in marked_post_ids %}
        <a href="{% url 'post-unmark-read' pk=post.id %}">Убрать пометку о прочитанности</a>
    {% else %}
        <a href="{% url 'post-mark-read' pk=post.id %}">Пометить как прочитанное</a>
    {% endif %}
{% endblock %}

{% block author %}
    <p>Автор: <a href="{% url 'user-detail' slug=post.author.username %}">{{ post.author.username }}</a></p>
{% endblock %}
